<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="head">
    <h1 style="color: orangered; text-align: center;">Calculator</h1>
</div>
    <div class="first" style="text-align: center;">
        <input type="text" id="input1">
        <input type="text" id="input2">
        <h1 id="one"></h1>
    </div>

    <div class="btns" style="text-align: center;">
        <button onclick="btn1()">+</button>
        <button onclick="btn2()">-</button>
        <button onclick="btn3()">*</button>
        <button onclick="btn4()">/</button>
    </div>


    <script>

    function btn1(){
        var cont1 = parseInt(document.getElementById("input1").value)
        var cont2 = parseInt(document.getElementById("input2").value)     
        var h1id = document.getElementById("one")
        var val = cont1+cont2;
        h1id.innerText = val;
    }

    function btn2(){
        var count1 = document.getElementById("input1").value;
        var count2 = document.getElementById("input2").value;
        var h1id = document.getElementById("one");
        var val = count1-count2;
        h1id.innerText = val;
    }

    function btn3(){
        var cont1 = document.getElementById("input1").value;
        var cont2 = document.getElementById("input2").value;
        var h1id = document.getElementById("one");
        var val = cont1*cont2;
        h1id.innerText = val;
    }

    function btn4(){
        var cont1 = document.getElementById("input1").value;
        var cont2 = document.getElementById("input2").value;
        var h1id = document.getElementById("one");
        var val = cont1/cont2;
        h1id.innerText = val;
    }
    






    </script>



</body>
</html>
